<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <!--Timer function-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown ()" id="sartBtn">Click here</button>
    <p id="timer"></p>
    <!--SLIDESHOW CONTAINER-->
    <div class="slideshow-container">
        <!--Images and text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/img1.jpg" style="width: 100%" alt="mountains and lake"/>
            <div class="text">Beautiful lake with mountains</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/img2.jpg" style="width: 100%" />
            <div class="text">Waterfall</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext"> 3/ 3</div>
            <img src="img/img3.jpg" style="width: 100%" />
        <div class="text">Deer with a sunrise</div>  
          </div>
          <!--Slide buttons-->
          <a class="prev" onclick="plusSlides (-1)">&#10094;</a>
          <a class="next" onclick="plusSlides (1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide (1)"></span>
        <span class="dot" onclick="currentSlide (2)"></span>
        <span class="dot" onclick="currentSlide (3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
